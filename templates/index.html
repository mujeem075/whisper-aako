<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        .upload-area.dragover {
            background: #f0f0ff;
            border-color: #764ba2;
        }
        input[type="file"] {
            display: none;
        }
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .file-name {
            margin: 15px 0;
            color: #667eea;
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .result h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .transcription-text {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .language {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Audio Transcription</h1>
        <p class="subtitle">Upload your audio file and get instant transcription</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p>Click to upload or drag and drop</p>
            <p style="font-size: 12px; color: #999; margin-top: 10px;">
                Supported: MP3, WAV, MP4, M4A, OGG, FLAC
            </p>
            <input type="file" id="audioFile" accept=".mp3,.wav,.mp4,.m4a,.ogg,.flac">
        </div>
        
        <div class="file-name" id="fileName"></div>
        
        <button id="transcribeBtn" disabled>Upload Audio First</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Transcribing audio... Please wait</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <h3>Transcription Result:</h3>
            <div class="transcription-text" id="transcriptionText"></div>
            <div class="language" id="language"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const audioFile = document.getElementById('audioFile');
        const fileName = document.getElementById('fileName');
        const transcribeBtn = document.getElementById('transcribeBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const transcriptionText = document.getElementById('transcriptionText');
        const language = document.getElementById('language');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            audioFile.click();
        });

        // File selection
        audioFile.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;
            
            selectedFile = file;
            fileName.textContent = `Selected: ${file.name}`;
            transcribeBtn.disabled = false;
            transcribeBtn.textContent = 'Transcribe Audio';
            result.classList.remove('show');
            error.classList.remove('show');
        }

        // Transcribe button
        transcribeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('audio', selectedFile);

            transcribeBtn.disabled = true;
            loading.classList.add('show');
            result.classList.remove('show');
            error.classList.remove('show');

            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    transcriptionText.textContent = data.transcription;
                    language.textContent = `Detected Language: ${data.language.toUpperCase()}`;
                    result.classList.add('show');
                } else {
                    throw new Error(data.error || 'Transcription failed');
                }
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
                transcribeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
